<mat-card class="cards">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{user.name}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="https://electronicssoftware.net/wp-content/uploads/user.png" alt="" >
    <mat-card-content>

  </mat-card-content>
  <mat-card-actions>
    <button type="button" class="close" aria-label="Close" (click)="deleteUser(user.id)">
      <span aria-hidden="true">&times;</span>
    </button>
  </mat-card-actions>
</mat-card>
